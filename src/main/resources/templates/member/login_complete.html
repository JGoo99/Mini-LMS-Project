<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 완료</title>
</head>
<body>

    <div th:if="${result}">
        <h1>로그인 완료</h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>


        <p>로그인이 완료되었습니다.</p>
    </div>

    <div th:if="${result eq false}">
        <h1>로그인 결과</h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>


        <p>로그인에 실패하였습니다.</p>
    </div>



</body>
</html>
